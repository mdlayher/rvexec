name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Install Rust and tools
      run: rustup update stable --no-self-update && rustup default stable && rustup component add rustfmt && rustup component add clippy
      shell: bash

    - name: Install riscv64 tools
      run: sudo apt-get update -y && sudo apt-get install build-essential binutils-riscv64-linux-gnu
      shell: bash

    - name: Assemble test binaries
      run: make -C ./asm

    - name: Check code formatting
      run: cargo fmt --all -- --check

    - name: Lint with clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Run tests
      run: cargo test --all

    - name: Run rvexec
      run: cargo run
